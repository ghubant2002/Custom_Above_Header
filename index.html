<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS File Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS File Link  -->
    <link href="css/aboveheader.css" rel="stylesheet">

    <!-- Font Awesome File Css Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

    <!-- Font Awesome File js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
    
</head>
<body>

    <div class="container-fluid wb-con-bg">
        <div class="d-flex justify-content-between">
            <div class="col-lg-7">
                <div class="d-flex justify-content-start">
                    <i class="fa-solid fa-mobile-screen wb-fa-icon"></i>
                    <p class="text-white wb-neg-gap ms-2">1234-5678-9012</p>

                    <i class="fa-solid fa-envelope wb-fa-icon ms-4"></i>
                    <p class="text-white wb-neg-gap ms-2">support@gmail.com</p>

                    <i class="fa-solid fa-clock wb-fa-icon ms-4"></i>
                    <p class="text-white wb-neg-gap ms-2">Mon-Sat 9.00-19.00</p>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="d-flex justify-content-end">
                    <i class="fa-solid fa-user wb-fa-icon"></i>
                    <p class="text-white wb-neg-gap ms-2">Login</p>

                    <i class="fa-regular fa-address-card wb-fa-icon fs-5 ms-4"></i>
                    <p class="text-white wb-neg-gap ms-2">Register</p>
                </div>
            </div>
        </div>
    </div>





    <!-- JQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap JS File Link -->
